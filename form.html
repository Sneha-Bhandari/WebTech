<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="firstName">Name:</label>
        <input type="text" placeholder="Enter your name" name="firstName"
        />
      </div>
      <br />
      <div>
        <label for="address">Address:</label>
        <input type="text" placeholder="Enter your address" name="address"/>
      </div>
      <br />

      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" name="email"/>
      </div>
      <br />

      <div>
        <labe for="phoneNumber">Phone number:</label>
        <input type="text" placeholder="Enter your last name" name="phoneNumber"/>
      </div>
      <br />

      <div>
        <label>Date of birth:</label>
        <input type="date" />
      </div>
      <br />

      <div>
        <label>Message:</label>
        <textarea name="message" id="" cols="6" rows="3"></textarea>
      </div>
      <br />

      <div>
        <label for="">Gender:</label>
        <input type="radio" name="gender1" id="" />Male
        <input type="radio" name="gender1" id="" />Female <br />
      </div>

      <div>
        <label for="">Select:</label>
        <input type="checkbox" name="" id="" />HTML
        <input type="checkbox" name="" id="" />CSS
      </div>

      <div>
        <label for="">select your place:</label>
        <select name="" id="">
            <option disabled selected>Select district</option>
          <option value="1">Banke</option>
          <option value="2">Butwal</option>
          <option value="3">Kathmandu</option>
        </select>
      </div>
      <br />

      <div>
        <label for="">Select time:</label>
        <input type="time" name="" id="" />
      </div>
      <br />

      <input type="button" value="Click me" /><br /><br />
      <input type="color" name="" id="" /><br /><br>
      <input type="datetime-local" name="" id=""><br><br>
      <input type="file" name="" id="" accept=".jpg,.png,.txt"><br><br>
      <input type="hidden" readonly>
      <input type="month" name="" id=""><br><br>
      <input type="password" name="" id=""><br><br>
      <input type="range" name="" id=""><br><br>
      <input type="reset" value="Reset"><br><br>
      <input type="url" name="" id="" placeholder="Enter url"><br><br>
      <input type="submit" value="Submit"><br><br>
      <input type="search" name="" id="" placeholder="Search">
    </form>

  </body>
</html>
